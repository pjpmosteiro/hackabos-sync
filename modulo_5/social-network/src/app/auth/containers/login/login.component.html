<sn-form>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <sn-form-control [control]="loginForm.get('email')">
      <input type="text" placeholder="Email" formControlName="email" />
    </sn-form-control>
    <sn-form-control [control]="loginForm.get('password')">
      <input type="text" placeholder="Password" formControlName="password" />
    </sn-form-control>
    <button>
      Login
    </button>
  </form>
</sn-form>

<p>{{ loginForm.value | json }}</p>

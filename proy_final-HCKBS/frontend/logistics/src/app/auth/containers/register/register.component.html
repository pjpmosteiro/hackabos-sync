<section fxLayout="column wrap">
  <div class="header">
    <div class="tit" fxFlexAlign="center">
      <p>Pablo Logistics</p>
    </div>
    <div class="stit" fxFlexAlign="center">
      <p>Lo tenemos, lo enviamos</p>
    </div>
  </div>
</section>
<mat-toolbar>
  <span>Registro de usuario</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <!--datos usuario-->
    <form class="my-form" [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="User" name="user" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>

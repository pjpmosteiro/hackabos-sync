<mat-card *ngIf="(articleDetail$ | async) as article">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>library_books</mat-icon>
    </div>
    <mat-card-title class="mat-heading">{{
      article.title.toUpperCase()
    }}</mat-card-title>
    <mat-card-subtitle>{{ article.body }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://loremflickr.com/g/320/240/paris" />
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

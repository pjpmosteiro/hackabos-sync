<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
</head>

<body>
    <header>
        <h1>A miña páxina multimedia</h1>
    </header>
    <main>
        <section>
            <h2>O meu audio</h2>
            <audio src="/media/audio.mp3" controls autoplay></audio>
        </section>
        <section>
            <h3>O meu video</h3>
            <video src="/media/video.mp4" controls poster="/media/foto.png"></video>
        </section>
    </main>
</body>

</html>

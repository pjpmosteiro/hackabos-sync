<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <section>
        <form action="/formularios.html" method="GET">
            <fieldset>
                <legend>Nome e apelidos</legend>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="Nome" id="nome" placeholder="Solo una palabra">
                    </li>
                    <li>
                        <label for="apelidos">Apelidos:</label>
                        <input type="search" name="Apelidos" id="apelidos">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Datos Persoais</legend>
                <label for="idade">Idade:</label>
                <input type="number" name="Idade" id="idade" min="18" max="120">

                <label for="email">E-Mail:</label>
                <input type="email" name="E-Mail" id="email">

                <label for="comida">Comida favorita</label>
                <select name="comida" id="comida">
                    <optgroup label="Comida 1">
                        <option value="patacas">Patacas</option>
                        <option value="pementos" selected>Pementos</option>
                    </optgroup>
                    <optgroup label="Comida 2">
                        <option value="grelos">Grelos</option>
                        <option value="lacon">Lacon</option>
                    </optgroup>


                </select>

            </fieldset>

            <fieldset>
                <label for="password">Contrasinal</label>
                <input type="password" name="password" id="password">
                <label for="newsletter">Recibir m*rda no correo:</label>
                <input type="checkbox" name="newsletter" id="newsletter">
            </fieldset>

            <fieldset>
                <legend>Caralladas</legend>
                <textarea>Ola tio pepe!</textarea>
                <p>
                    <label for="foto">Subir a tua cara bonita</label>
                    <input type="file" name="foto" id="foto">
                </p>
            </fieldset>

            <fieldset>
                <legend>Provincia</legend>
                <ul>
                    <li>
                        <label for="coruña">A Coruña</label>
                        <input type="radio" name="coruña" value="coruña" id="coruña">
                    </li>
                    <li>
                        <label for="lugo">Lugo</label>
                        <input type="radio" name="lugo" value="lugo" id="lugo">
                    </li>
                    <li>
                        <label for="pontevedra">Pontevedra</label>
                        <input type="radio" name="pontevedra" value="pontevedra" id="pontevedra">
                    </li>
                    <li>
                        <label for="ourense">Ourense</label>
                        <input type="radio" name="ourense" value="ourense" id="ourense">
                    </li>
                </ul>
            </fieldset>
            <input type="hidden" name="valor-oculto" value="1234">
            <button type="submit">Enviar</button>
            <button type="reset">Pasar a escoba</button>
        </form>
    </section>
</body>

</html>
